server:
  port: ${PORT:8080}

spring:
  application:
    name: edumate-backend
  
  # MySQL Configuration - Using environment variables
  datasource:
    url: ${DATABASE_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: false
  
  # MongoDB Configuration - Using environment variables
  data:
    mongodb:
      uri: ${MONGODB_URI}
      auto-index-creation: true
  
  # File Upload Configuration
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true

# JWT Configuration - Using environment variables
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000 # 24 hours in milliseconds

# CORS Configuration - Using environment variables
cors:
  allowed-origins: ${FRONTEND_URL:http://localhost:5173}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# AI Configuration - Using environment variables
ai:
  gemini:
    api-keys: ${GEMINI_API_KEYS}
    base-url: https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent
    max-tokens: 2048

# File Storage Configuration
file:
  upload-dir: ${UPLOAD_DIR:./uploads}
  max-size: 10485760 # 10MB

# Logging - Production settings
logging:
  level:
    com.edumate: INFO
    org.springframework.security: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

